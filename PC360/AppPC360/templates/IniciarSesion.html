<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Css/StyleIniciarSesion.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
          
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-3" type="radio" name="tab" class="admin"><label for="tab-3" class="tab">Admin</label>
            
            <div class="login-form">
                <div class="sign-in-htm">
                    <form  method="post" action="{% url 'iniciar-sesion' %}">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="password">
                        </div>
                    
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" name="Sign in">
                        </div>
                    </form>
                    <div class="hr"></div>
                    {% for message in messages %}
                        <p class="messages">{{ message }}</p>
                    {% endfor %}
                </div>

                <!-- Para el admin -->
                <div class="admin-htm">
                    <form  method="post" action="{% url 'iniciar-sesion' %}">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user-2" class="label">Username</label>
                            <input id="user-2" type="text" class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="pass-2" class="label">Password</label>
                            <input id="pass-2" type="password" class="input" data-type="password" name="password">
                        </div>
                
                        <div class="group">
                            <input type="submit" class="button" value="Admin" name="Admin">
                        </div>
                    </form>
                    <div class="hr"></div>
                    {% for message in messages %}
                        <p class="messages">{{message}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>
</html>
